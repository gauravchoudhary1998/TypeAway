
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>TypeAway</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
 </head>
 
 <body class=" text-white ">
   <header class="text-center p-3 mb-5">
     <h1>TypeAway</h1>
   </header>
   <div class="container text-center">
 
     <!-- Word & Input -->
     <div class="row">
       <div class="col-md-6 mx-auto">
         <p class="lead">Type The Given Word Within
           <span>5</span> Seconds:</p>
         <h2 class="display-1 mb-5" id="current-word">hello</h2>
         <input type="text"  class="form-control form-control-lg" placeholder="Click here to start..." id="word-input">
         <h4 class="mt-3" id="message"></h4>
 
         <!-- Time & Score Columns -->
         <div class="row mt-5">
           <div class="col-md-6">
             <h3>Countdown<br>
               <span id="time">5</span>
             </h3>
           </div>
           <div class="col-md-6">
             <h3>Score<br>
               <span id="score">0</span>
             </h3>
           </div>
         </div>
         <div class="row mt-3">
             <div class="col-md-12">
                <h3>Your High Score<br>
                <span id="highscore"></span></h3>
            </div>
         </div>
 
         <!-- Instructions -->
         <div class="row mt-5">
           <div class="col-md-12">
             <div class="card card-body text-white">
               <h5>Instructions</h5>
               <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                 will reset</p>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 
   <div class="model text-center " id="model">
     <div class="model-header ">
       <h2>Game Over!!</h2>
       </div>
       <div class="model-body">
       <h3 id="hs"></h3><br>
      <button id="play" class="btn btn-outline-light" onclick="restart()" >Play Again</button>
     </div>
   </div>
<div id="overlay" class=""></div>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
 </body>
 
 </html>
